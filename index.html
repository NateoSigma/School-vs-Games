<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School vs Games</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1220; color:#eaeaf0; margin:0; }
    header { padding:16px; background:#171a33; text-align:center; font-size:24px; font-weight:bold; }
    .menu { display:flex; gap:12px; padding:16px; justify-content:center; background:#1b1f3b; }
    .menu button { padding:10px 18px; font-size:16px; cursor:pointer; border:none; border-radius:8px; background:#4f5dff; color:white; }
    .menu button:disabled { background:#555; cursor:not-allowed; }
    .content { padding:20px; text-align:center; }
    .card { background:#1b1f3b; padding:16px; border-radius:12px; max-width:260px; margin:10px auto; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:12px; max-width:1000px; margin:0 auto; }
    .stat { margin:6px 0; }
    .hp { color:#6dff6d; }
    .dmg { color:#ff6d6d; }
    .heal { color:#6dd9ff; }
    img.avatar { width:100px; height:100px; object-fit:cover; border-radius:12px; margin-bottom:8px; background:#000; }
    .btn { padding:8px 14px; border-radius:8px; border:none; cursor:pointer; background:#2d34a5; color:white; margin-top:8px; }
    .btn-green { background:#2ecc71; color:#0b2b18; font-weight:bold; }
    .btn-yellow { background:#f1c40f; color:#3b2f00; font-weight:bold; }
    .log { max-width:700px; margin:10px auto; text-align:left; background:#0b0e1a; padding:10px; border-radius:8px; font-size:14px; }
	.secret-mode { background: black !important; }
	.secret-title { font-size: 48px; font-weight: bold; color: red; text-align: center; margin-top: 100px; animation: flicker 1s infinite; font-family: monospace; }

@keyframes flicker {
  0% { opacity: 1; }
  20% { opacity: 0.2; }
  40% { opacity: 1; }
  60% { opacity: 0.1; }
  80% { opacity: 1; }
  100% { opacity: 0.3; }
}
  </style>
</head>
<body>
<header>School vs Games</header>

<div class="menu">
  <button onclick="showProfileScreen()">Profil</button>
  <button onclick="showTeam()">Dru≈ºyna</button>
  <button onclick="showMissions()">Misje</button>
  <button onclick="showBattleModes()">Walka</button>
  <button onclick="showSettings()">Ustawienia</button>
  <button onclick="showTrophies()">Pucharki</button>
</div>

<div id="content" class="content"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3">
</audio>

<script>
  const MAX_TEAM = 3;

  // --- PROGRES MISJI ---
  let damageDealt = 0;
  let enemiesDefeated = 0;

  // --- POSTACIE ---
let characters = [
  { id: 1, name: "Adrian", dmg: 3, hp: 20, maxHp: 20, img: "Adrian.png" }
];

  let team = [];
  let trophies = 0;
  let lastBattleMode = '';

let missions = [
  {
    id: 1,
    title: "1 Misja",
    desc: "Zadaj 100 obra≈ºe≈Ñ przeciwnikom",
    completed: false,
    check: () => damageDealt >= 500,
    progress: () => `${damageDealt} / 500 DMG`,
    reward: { id: 2, name: "Natalka", dmg: 1, heal: 1, hp: 22, maxHp: 22, img: "Natalka.png" }
  },
  {
    id: 2,
    title: "2 Misja",
    desc: "Pokonaj 50 przeciwnik√≥w",
    completed: false,
    check: () => enemiesDefeated >= 50,
    progress: () => `${enemiesDefeated} / 50`,
    reward: { id: 3, name: "Oliwier", dmg: 5, hp: 17, maxHp: 18, img: "Oliwier.png" }
  },
  {
    id: 3,
    title: "3 Misja",
    desc: "Zadaj 150 obra≈ºe≈Ñ przeciwnikom",
    completed: false,
    check: () => damageDealt >= 300,
    progress: () => `${damageDealt} / 300 DMG`,
    reward: { id: 4, name: "Nastia", dmg: 2, hp: 22, maxHp: 22, img: "Nastia.png" }
  },
  {
  id: 4,
  title: "4 Misja",
  desc: "Pokonaj 30 Zombie",
  completed: false,
  check: () => zombiesDefeated >= 30,
  progress: () => `${zombiesDefeated} / 30 Zombie`,
  reward: { id: 5, name: "Milena", dmg: 6, hp: 18, maxHp: 18, img: "Milena.png" }
  },
  {
  id: 5,
  title: "5 Misja",
  desc: "Pokonaj 11 Eleven",
  completed: false,
  check: () => elevenDefeated >= 11,
  progress: () => `${elevenDefeated} / 11 Eleven`,
  reward: { id: 101, name: "D≈ºejm", dmg: 4, hp: 21, maxHp: 21, img: "D≈ºejm.png" }
  }
];

  // --- WROGOWIE (EASY) ---
  const easyEnemies = [
    { name: "Zombie", dmg: 1, hp: 10, maxHp: 10, img: "Zombie.png", aoe: false },
    { name: "Kee Kee", dmg: 2, hp: 8, maxHp: 8, img: "KeeKee.png", aoe: false },
    { name: "Chicken", dmg: 1, hp: 5, maxHp: 5, img: "Chicken.png", aoe: false },
    { name: "Skeleton", dmg: 5, hp: 12, maxHp: 12, img: "Skeleton.png", aoe: false },
    { name: "Bon Bon", dmg: 2, hp: 16, maxHp: 16, img: "BonBon.png", aoe: false }
  ];

  // --- WROGOWIE (NORMAL) ---
  const normalEnemies = [
    { name: "Freddy", dmg: 4, hp: 24, maxHp: 24, img: "Freddy.png", aoe: false },
    { name: "Bonnie", dmg: 3, hp: 24, maxHp: 24, img: "Bonnie.png", aoe: true },
    { name: "Bunzo Bunny", dmg: 6, hp: 18, maxHp: 18, img: "BunzoBunny.png", aoe: false },
	{ name: "Ko≈Ñ Troja≈Ñski", dmg: 2, hp: 30, maxHp: 30, img: "Ko≈ÑTroja≈Ñski.png", aoe: false },
  ];
  
const hardcoreEnemies = [
  { name: "Demogorgon", dmg: 8, hp: 20, maxHp: 20, img: "Demogorgon.png", aoe: true },
  { name: "Ghast", dmg: 8, hp: 16, maxHp: 16, img: "Ghast.png", aoe: true }
];

const impossibleEnemies = [
  { name: "Eleven", dmg: 9, hp: 28, maxHp: 28, img: "Eleven.png", aoe: false }
];

const secretBoss = {
  name: "Shadow Freddy",
  dmg: 7,
  hp: 40,
  maxHp: 40,
  img: "ShadowFreddy.png",
  aoe: true,
  secret: true
};

  let currentEnemy = null;
  let zombiesDefeated = 0;
  let elevenDefeated = 0;
  let battleLog = [];
  let teamBackup = [];
  let musicEnabled = true;
  let playerLevel = 1;
  let playerXP = 0;
  const bgMusic = document.getElementById("bgMusic"); 
  
  loadGame();

function showProfileScreen() {
  document.getElementById("content").innerHTML = `
    <h2>Profil</h2>
    <p>‚≠ê Level: ${playerLevel}</p>
    <p>üß™ XP: ${playerXP} / ${xpNeeded()}</p>
    <br>
  `;
}

  // --- DRU≈ªYNA ---
  function showTeam() {
    const content = document.getElementById("content");
    let html = `<h2>Dru≈ºyna (${team.length}/${MAX_TEAM})</h2>`;
    if (team.length === 0) html += `<p>Brak postaci w dru≈ºynie.</p>`;
    else { html += `<div class="grid">`;
      team.forEach(m => {
        html += `<div class="card">
          <img class="avatar" src="${m.img}">
          <h3>${m.name}</h3>
          <div class="stat dmg">DMG: ${m.dmg}</div>
          ${m.heal ? `<div class=\"stat heal\">HEAL: ${m.heal}</div>` : ``}
          <div class="stat hp">HP: ${m.hp}/${m.maxHp}</div>
          <button class="btn" onclick="removeFromTeam(${m.id})">Usu≈Ñ z dru≈ºyny</button>
        </div>`;
      }); html += `</div>`;
    }
    html += `<hr><h2>Dostƒôpne postacie</h2><div class="grid">`;
    characters.forEach(c => {
      const inTeam = team.find(m => m.id === c.id);
      html += `<div class="card">
        <img class="avatar" src="${c.img}">
        <h3>${c.name}</h3>
        <div class="stat dmg">DMG: ${c.dmg}</div>
        ${c.heal ? `<div class=\"stat heal\">HEAL: ${c.heal}</div>` : ``}
        <div class="stat hp">HP: ${c.hp}/${c.maxHp}</div>
        ${!inTeam && team.length < MAX_TEAM ? `<button class=\"btn\" onclick=\"addToTeam(${c.id})\">Dodaj do dru≈ºyny</button>` : ``}
      </div>`;
    });
    html += 
    content.innerHTML = html;
  }

function showTrophies() {
  const content = document.getElementById("content");

  content.innerHTML = `
    <h2>üèÜ Pucharki</h2>

    <div class="card" style="max-width:400px;">
      <h3>≈ÅƒÖczna liczba puchark√≥w</h3>
      <p style="font-size:32px; font-weight:bold;">üèÜ ${trophies}</p>

      <hr>

      <p>ü•â Easy ‚Äì 1 pucharek</p>
      <p>ü•à Normal ‚Äì 2 pucharki</p>
      <p>ü•á Hardcore ‚Äì 5 puchark√≥w</p>
    </div>

    <br>
  `;
}

function addToTeam(id) {
  if (team.length >= MAX_TEAM) return;
  const c = characters.find(x => x.id===id);
  if(!c || team.find(m => m.id===id)) return;
  team.push({...c});
  saveGame(); // <--- zapis po zmianie dru≈ºyny
  showTeam();
}

function removeFromTeam(id) {
  team = team.filter(m => m.id !== id);
  saveGame(); // <--- zapis po zmianie dru≈ºyny
  showTeam();
}

function xpNeeded() {
  return playerLevel * 10;
}

function addXP(amount) {
  playerXP += amount;

  while (playerXP >= xpNeeded()) {
    playerXP -= xpNeeded();
    levelUp();
  }
}

function levelUp() {
  playerLevel++;

  // +1 HP dla wszystkich postaci
  characters.forEach(c => {
    c.maxHp += 1;
    c.hp = c.maxHp;
  });

  team.forEach(m => {
    m.maxHp += 1;
    m.hp = m.maxHp;
  });

  battleLog.push(`‚¨ÜÔ∏è LEVEL UP! Poziom ${playerLevel} (+1 HP)`);
}

function toggleMusic() {
  musicEnabled = !musicEnabled;
  localStorage.setItem("musicEnabled", musicEnabled);

  if (musicEnabled) {
    bgMusic.play();
  } else {
    bgMusic.pause();
  }

  showSettings();
}

function showSettings() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h2>Ustawienia</h2>
    <button class="btn btn-yellow" onclick="resetGame()">Resetuj ca≈ÇƒÖ grƒô</button>
    <button class="btn btn-green" onclick="updateGame()">Aktualizuj grƒô</button>
    <br><br>
    <button class="btn" onclick="showMenu()">Powr√≥t do menu</button>
  `;
}

function updateGame() {
  let messages = [];

  // --- Sprawd≈∫ nowe misje ---
  const newMissions = missions.filter(m => !m.completed && m.id > 3); // przyk≈Çadowo misje 4 i 5 jako nowe
  if (newMissions.length > 0) {
    messages.push("üÜï Nowe misje odblokowane:");
    newMissions.forEach(m => messages.push(`- ${m.title}: ${m.desc}`));
  }

  // --- Sprawd≈∫ nowe postacie / przeciwnik√≥w ---
  const newEnemies = [];
  // tutaj mo≈ºesz dodaƒá logikƒô np. przeciwnicy wprowadzani w ostatnich aktualizacjach
  // np. hardcoreEnemies lub impossibleEnemies z id > jaki≈õ threshold

  if (newEnemies.length > 0) {
    messages.push("üÜï Nowi przeciwnicy:");
    newEnemies.forEach(e => messages.push(`- ${e.name}`));
  }

  // --- Sprawd≈∫ nowe tryby walki ---
  const newModes = [];
  if (!window.hardcoreUnlocked) newModes.push("Hardcore");
  if (!window.impossibleUnlocked) newModes.push("Impossible");
  if (!window.secretUnlocked) newModes.push("Secret Battle");

  if (newModes.length > 0) {
    messages.push("üÜï Nowe tryby walki:");
    newModes.forEach(m => messages.push(`- ${m}`));
  }

  // --- Wy≈õwietl komunikat ---
  if (messages.length === 0) {
    messages.push("‚úÖ Brak nowych aktualizacji.");
  }

  battleLog.unshift(...messages); // dodaj na poczƒÖtek logu
  renderBattle(); // u≈ºyj renderBattle aby pokazaƒá log w oknie gry
}

  // --- MISJE ---
function showMissions() {
  const content = document.getElementById("content");
  let html = `<h2>Misje</h2><div class="grid">`;

  missions.forEach(m => {
    const canComplete = m.check(); // sprawdzenie, czy misjƒô mo≈ºna uko≈Ñczyƒá
    let btnHtml = '';

    if (!m.completed) {
      btnHtml = `<button class="btn" ${canComplete ? '' : 'disabled'} onclick="completeMission(${m.id})">Uko≈Ñcz misjƒô</button>`;
    } else {
      btnHtml = `<p>‚úî Misja uko≈Ñczona</p>`;
    }

    html += `
      <div class="card">
        <h3>${m.title}</h3>
        <p>${m.desc}</p>
        <p><b>Postƒôp:</b> ${m.progress()} ${m.completed ? '‚úî' : ''}</p>
        <p><b>Nagroda:</b> ${m.reward.name}</p>
        <div class="stat dmg">DMG: ${m.reward.dmg}</div>
        ${m.reward.heal ? `<div class="stat heal">HEAL: ${m.reward.heal}</div>` : ''}
        <div class="stat hp">HP: ${m.reward.hp}</div>
        ${btnHtml}
      </div>
    `;
  });

  html +=
  content.innerHTML = html;
}
  
function completeMission(id) {
  const m = missions.find(x => x.id===id);
  if(!m || m.completed || !m.check()) return;
  m.completed = true;
  characters.push(m.reward);
  saveGame(); // <--- zapis po uko≈Ñczeniu misji
  showMissions();
}

function checkKarolUnlock() {
  const hasKarol = characters.find(c => c.id === karolReward.id);
  if (!hasKarol && trophies >= 1000) {
    characters.push({ ...karolReward });
    battleLog.push("üéâ Odblokowano nowƒÖ postaƒá: Karol!");
    saveGame();
  }
}

function showBattleModes() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h2>Walka</h2>
    <p>Wybierz tryb:</p>
    <button class="btn btn-green" onclick="startEasyBattle()">Easy</button>
    <button class="btn btn-yellow" onclick="startNormalBattle()">Normal</button>
    <button class="btn" style="background:#c0392b;" onclick="startHardcoreBattle()">Hardcore</button>
    <button class="btn" style="background:#7b0000;color:#fff;" onclick="startImpossibleBattle()">Impossible</button>
  `;
}

function startEasyBattle(){
  lastBattleMode = 'easy';
  if (team.length === 0) {
    alert('Dodaj przynajmniej jednƒÖ postaƒá do dru≈ºyny!');
	return;
  } 
  
  teamBackup = team.map(m => ({ ...m }));
  
  const e = easyEnemies[Math.floor(Math.random() * easyEnemies.length)]; 
  currentEnemy = {...e};
  battleLog = []; 
  renderBattle();
}

function startNormalBattle(){
  lastBattleMode = 'normal';
  if (team.length === 0) {
    alert('Dodaj przynajmniej jednƒÖ postaƒá do dru≈ºyny!');
	return;
  } 
  
  teamBackup = team.map(m => ({ ...m }));
  
  const e = normalEnemies[Math.floor(Math.random() * normalEnemies.length)]; 
  currentEnemy={...e}; 
  battleLog=[]; 
  renderBattle();
}

function startHardcoreBattle() {
  lastBattleMode = 'hardcore';
  if (team.length === 0) {
    alert('Dodaj przynajmniej jednƒÖ postaƒá do dru≈ºyny!');
    return;
  }
  
  teamBackup = team.map(m => ({ ...m }));

  const e = hardcoreEnemies[Math.floor(Math.random() * hardcoreEnemies.length)];
  currentEnemy = { ...e };
  battleLog = [];
  battleLog.push("üî• TRYB HARDCORE ‚Äì brak lito≈õci!");
  renderBattle();
}

function startImpossibleBattle() {
  lastBattleMode = 'impossible';

  if (team.length === 0) {
    alert('Dodaj przynajmniej jednƒÖ postaƒá do dru≈ºyny!');
    return;
  }

  teamBackup = team.map(m => ({ ...m }));

  const secretChance = Math.random();

  if (secretChance <= 0.35) {
    startSecretBattle();
    return;
  }

  // Normalny Impossible
  const e = impossibleEnemies[Math.floor(Math.random() * impossibleEnemies.length)];
  currentEnemy = { ...e };
  battleLog = [];
  renderBattle();
}

function startSecretBattle() {
  currentEnemy = { ...secretBoss };
  battleLog = [];
  battleLog.push("‚ò†Ô∏è SECRET BATTLE ODKRYTA...");
  battleLog.push("üî• Shadow Freddy nadchodzi");

  document.body.classList.add("secret-mode");
  renderSecretScreen();
}

function renderSecretScreen() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <div class="secret-title">School vs Games</div>
    <p style="color:#ff4444; font-weight:bold;">SECRET BOSS FIGHT</p>
    <button class="btn btn-red" onclick="renderBattle()">WALCZ</button>
  `;
}

  function teamTotalDMG(){return team.reduce((s,m)=>s+m.dmg,0);}

  function attackEnemy(){
    if(!currentEnemy)return;

    // HEAL - Natalia leczy ca≈ÇƒÖ dru≈ºynƒô
    team.forEach(m=>{if(m.heal&&m.hp>0){m.hp+=m.heal;if(m.hp>m.maxHp)m.hp=m.maxHp;battleLog.push(`${m.name} leczy dru≈ºynƒô o ${m.heal} HP.`);}});

    const dmg=teamTotalDMG();
    currentEnemy.hp-=dmg;
    damageDealt+=dmg;
    battleLog.push(`Dru≈ºyna zadaje ${dmg} DMG.`);

if (currentEnemy.hp <= 0) {
  enemiesDefeated += 1;

  // ‚úÖ Liczniki specjalne dla misji
  if (currentEnemy.name === "Zombie") {
    zombiesDefeated += 1;
  }
  if (currentEnemy.name === "Eleven") {
    elevenDefeated += 1;
  }

  battleLog.push(`Wr√≥g pokonany!`);
  endBattle(true);
  return;
}

const alive = team.filter(m => m.hp > 0);
if (alive.length === 0) {
  endBattle(false);
  return;
}

if (currentEnemy.aoe) {
  team.forEach(m => {
    m.hp -= currentEnemy.dmg;
  });
  battleLog.push(`${currentEnemy.name} zadaje ${currentEnemy.dmg} DMG ca≈Çej dru≈ºynie!`);
} else {
  const target = alive[Math.floor(Math.random() * alive.length)];
  target.hp -= currentEnemy.dmg;
  battleLog.push(`${currentEnemy.name} zadaje ${currentEnemy.dmg} DMG (${target.name}).`);
}

// üî• USUWANIE MARTWYCH POSTACI
const dead = team.filter(m => m.hp <= 0);
dead.forEach(d => {
  battleLog.push(`‚ò†Ô∏è ${d.name} poleg≈Ç i wypada z dru≈ºyny!`);
});

// zostajƒÖ tylko ≈ºywi
team = team.filter(m => m.hp > 0);

// je≈õli nikt nie prze≈ºy≈Ç ‚Üí przegrana
if (team.length === 0) {
  endBattle(false);
  return;
}

renderBattle();


    if(team.every(m=>m.hp<=0)){endBattle(false);return;}

    renderBattle();
  }

function endBattle(win) {
  // Usu≈Ñ specjalny tryb Secret
  document.body.classList.remove("secret-mode");

  if (win) {
    // --- Pucharki ---
    let gained = 0;
    if (lastBattleMode === 'easy') gained = 1;
    else if (lastBattleMode === 'normal') gained = 2;
    else if (lastBattleMode === 'hardcore') gained = 5;
    else if (lastBattleMode === 'impossible') gained = 10;

    trophies += gained;
    battleLog.push(`üèÜ Zdobyto ${gained} pucharek(√≥w)!`);

    // --- XP ---
    let xp = 0;
    if (lastBattleMode === 'easy') xp = 1;
    else if (lastBattleMode === 'normal') xp = 2;
    else if (lastBattleMode === 'hardcore') xp = 3;
    else if (lastBattleMode === 'impossible') xp = 4;

    addXP(xp);
    battleLog.push(`üß™ Zdobyto ${xp} XP`);

    // --- Komunikat wygranej ---
    battleLog.push('üéâ WYGRANA!');

    // --- Sprawdzenie odblokowania Karola ---
    const hasKarol = characters.find(c => c.id === 100); // ID Karol = 100
    if (!hasKarol && trophies >= 1000) {
      const karolReward = {
        id: 100,
        name: "Karol",
        dmg: 5,
        hp: 20,
        maxHp: 20,
        img: "Karol.png"
      };
      characters.push({ ...karolReward });
      battleLog.push("üéâ Odblokowano nowƒÖ postaƒá: Karol!");
    }

  } else {
    // --- Przegrana ---
    battleLog.push('üíÄ PRZEGRANA!');
  }

  // üîÅ Przywr√≥cenie dru≈ºyny z pe≈Çnym HP
  if (teamBackup.length > 0) {
    team = teamBackup.map(m => ({
      ...m,
      hp: m.maxHp
    }));
    teamBackup = [];
  }

  currentEnemy = null;
  saveGame();
  renderBattle(true);
}

  function renderBattle(ended=false){
    const content=document.getElementById("content");
    let html=`<h2>Walka</h2>`;

    if(currentEnemy){
      html+=`<div class="grid">
        <div class="card">
          <h3>Wr√≥g</h3>
          <img class="avatar" src="${currentEnemy.img}">
          <h4>${currentEnemy.name}</h4>
          <div class="stat dmg">DMG: ${currentEnemy.dmg}</div>
          <div class="stat hp">HP: ${currentEnemy.hp}/${currentEnemy.maxHp}</div>
        </div>
        <div class="card">
          <h3>Dru≈ºyna</h3>
          <p>≈ÅƒÖczny DMG: ${teamTotalDMG()}</p>
          ${team.map(m=>`${m.name}: ${m.hp}/${m.maxHp}`).join('<br>')}
          <br><button class="btn btn-green" onclick="attackEnemy()">Atakuj</button>
        </div>
      </div>`;
    }else if(ended){
      html+=`<button class="btn btn-green" onclick="currentEnemy ? attackEnemy() : showBattleModes()">Nowa walka</button>`;
    }

    if(battleLog.length){html+=`<div class="log">${battleLog.map(l=>`‚Ä¢ ${l}`).join('<br>')}</div>`;}

    content.innerHTML=html;
  }
  
function saveGame() {
  const gameData = {
    characters,
    team,
    missions,
    damageDealt,
    enemiesDefeated,
    trophies,
    playerLevel,
    playerXP
  };
  localStorage.setItem('schoolVsGamesSave', JSON.stringify(gameData));
}

function loadGame() {
  const saved = localStorage.getItem('schoolVsGamesSave');
  if (!saved) return;
  
  const savedMusic = localStorage.getItem("musicEnabled");
  if (savedMusic !== null) {
    musicEnabled = savedMusic === "true";
  }
  
  if (musicEnabled) {
    bgMusic.volume = 0.4;
    bgMusic.play().catch(()=>{});
  }

  const data = JSON.parse(saved);

  characters = data.characters;
  team = data.team;
  damageDealt = data.damageDealt;
  enemiesDefeated = data.enemiesDefeated;
  zombiesDefeated = data.zombiesDefeated || 0;
  trophies = data.trophies || 0;
  playerLevel = data.playerLevel || 1;
  playerXP = data.playerXP || 0;

  missions = data.missions.map(m => {
    if (m.id === 1) {
      return {
        ...m,
        check: () => damageDealt >= 500,
        progress: () => `${damageDealt} / 500 DMG`
      };
    }
    if (m.id === 2) {
      return {
        ...m,
        check: () => enemiesDefeated >= 50,
        progress: () => `${enemiesDefeated} / 50`
      };
    }
    if (m.id === 3) {
      return {
        ...m,
        check: () => damageDealt >= 300,
        progress: () => `${damageDealt} / 300 DMG`
      };
    }
	if (m.id === 4) {
      return {
        ...m,
        check: () => zombiesDefeated >= 30,
        progress: () => `${zombiesDefeated} / 30 Zombie`
      };
    }
    if (m.id === 5) {
      return {
        ...m,
        check: () => elevenDefeated >= 11,            
        progress: () => `${elevenDefeated} / 11 Eleven` 
      };
    }
    return m;
  });
}

function resetGame() {
  const confirmReset = confirm(
    "Czy na pewno chcesz zresetowaƒá CA≈ÅƒÑ grƒô?\n\nTej operacji nie da siƒô cofnƒÖƒá!"
  );

  if (!confirmReset) return;

  localStorage.removeItem('schoolVsGamesSave');
  location.reload();
}
